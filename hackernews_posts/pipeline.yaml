Engine:
  Local:
    Settings:
      send_logs_level: warning
      use_environment_credentials: true

Source:
  Query: source
  PollInterval: 1s

Processors:
  - Debug: {}
  - Apply: 
      Queries:
        - fetch_range
  - Sequence: {}
  - Apply:
      Queries:
        - write_json_file
        - drop_range